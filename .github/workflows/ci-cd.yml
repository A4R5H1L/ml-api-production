name: ML API CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE_NAME: ml-api

jobs:
  # ============================================
  # CODE QUALITY & LINTING
  # ============================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run Black (formatting check)
        run: black --check --diff app tests
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        run: isort --check-only --diff app tests
        continue-on-error: true
      
      - name: Run flake8 (linting)
        run: |
          # Stop on syntax errors or undefined names
          flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Check complexity and style (warnings only)
          flake8 app tests --count --max-complexity=15 --max-line-length=127 --statistics --exit-zero
        continue-on-error: true

  # ============================================
  # UNIT & INTEGRATION TESTS
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Cache PyTorch
        uses: actions/cache@v3
        with:
          path: ~/.cache/torch
          key: ${{ runner.os }}-torch-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-torch-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run pytest with coverage
        run: |
          pytest \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            -v \
            --tb=short \
            --strict-markers
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
        continue-on-error: true
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/

  # ============================================
  # SECURITY SCANNING
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Check for security issues in dependencies
        run: |
          pip install safety
          safety check --file requirements.txt --output text || true
        continue-on-error: true

  # ============================================
  # DOCKER BUILD & TEST
  # ============================================
  docker-build:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }},${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      - name: Test Docker image structure
        run: |
          # Verify image was built
          docker images ${{ env.DOCKER_IMAGE_NAME }}:latest
          
          # Check image size (should be reasonable)
          docker images --format "{{.Repository}}:{{.Tag}} - {{.Size}}" | grep ${{ env.DOCKER_IMAGE_NAME }}
      
      - name: Run container health check
        run: |
          # Start container in background
          docker run -d --name ml-api-test -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:latest
          
          # Wait for startup
          sleep 10
          
          # Check if container is running
          docker ps | grep ml-api-test
          
          # Test health endpoint
          curl --fail http://localhost:8000/health || (docker logs ml-api-test && exit 1)
          
          # Cleanup
          docker stop ml-api-test
          docker rm ml-api-test
      
      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ============================================
  # BUILD SUMMARY
  # ============================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, test, security, docker-build]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "âœ… All CI/CD checks completed!"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

